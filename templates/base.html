<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Guillaume Fraux | Postdoctoral researcher at EPFL</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/static/css/fa-brands.min.css" />
    <link rel="stylesheet" href="/static/css/fa-regular.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 no-float sidebar">
          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-collapse"
              >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div>
              <img
                id="identity"
                src="/static/images/identity.jpg"
                alt="identity picture"
              />
              <p class="navbar-brand">Guillaume Fraux</p>
              <ul class="social">
                <li>
                  <a href="mailto:guillaume.fraux@epfl.ch">
                    <i class="fa fa-at" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="https://bsky.app/profile/luthaf.bsky.social">
                    <i class="fa-brands fa-bluesky" aria-hidden="true" style="font-size: 80%;"></i>
                  </a>
                </li>
              </ul>
            </div>
            <span class="spacer"></span>
            <div class="collapse navbar-collapse">
              <ul class="nav nav-stacked">
                <li {% if current_page == 'index.html' %} class="active" {% endif %}>
                  <a href="/">About</a>
                </li>
                <li {% if current_page == 'publist.html' %} class="active" {% endif %}>
                  <a href="/publist.html">Publications</a>
                </li>
                <li {% if current_page == 'software.html' %} class="active" {% endif %}>
                  <a href="/software.html">Software</a>
                </li>
                <li {% if current_page == 'contact.html' %} class="active" {% endif %}>
                  <a href="/contact.html">Contact</a>
                </li>
                <li><a href="/static/pdf/cv.pdf">CV</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-10 no-float content">
          {% block body %} {% endblock %}
        </div>
      </div>
    </div>
    <script src="/static/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/static/js/vendor/bootstrap.js"></script>
  </body>

  {% block scripts %} {% endblock %}
</html>
