<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{ CURRENT_PAGE.absolute_final_url }}" />

    <link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sidebar">
          <div class="nav nav-stacked">
             <div class="navbar-header navbar-brand">
               <img src="{% static '/static/images/identity.jpg' %}" alt="identity picture"/>
               <p id="name">Guillaume Fraux</p>
               <p id="institute">PhD Student // Chimie ParisTech</p>
             </div>

             <ul class="social">
                 <li><a href="mailto://guillaume.fraux@chimie-paristech.fr">
                     <i class="fa fa-at" aria-hidden="true"></i>
                 </a></li>
                 <li><a href="twitter.com/__luthaf__">
                     <i class="fa fa-twitter" aria-hidden="true"></i>
                 </a></li>
             </ul>
          </div>
          <nav class="navbar" role="navigation">
            <ul class="nav nav-stacked">
              <li class="{% if_current_page '/index.html' 'active' '' %}"><a href="{% url '/' %}">About</a></li>
              <li class="{% if_current_page '/publist.html' 'active' '' %}"><a href="{% url '/publist.html' %}">Publications</a></li>
              <li class="{% if_current_page '/software.html' 'active' '' %}"><a href="{% url '/software.html' %}">Software</a></li>
              <li class="{% if_current_page '/contact.html' 'active' '' %}"><a href="{% url '/contact.html' %}">Contact</a></li>
              <li><a href="{% static '/static/pdf/CV.pdf' %}">CV</a></li>
            </ul>
          </nav>
        </div>

        <div class="col-sm-10 col-sm-offset-2 content">
         {% block body %}
         {% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static '/static/js/vendor/bootstrap.js' %}"></script>
</body>

{% block scripts %}
{% endblock %}
</html>
