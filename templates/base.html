<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Guillaume Fraux | PhD Student at Chimie Paris</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{ CURRENT_PAGE.absolute_final_url }}" />

    <link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
</head>

<body>
<div class="container-fluid"><div class="row">
    <div class="col-md-2 sidebar">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div>
                <img id="identity" src="{% static '/static/images/identity.jpg' %}" alt="identity picture"/>
                <p class="navbar-brand">Guillaume Fraux</p>
                <ul class="social">
                    <li><a href="mailto://guillaume.fraux@chimie-paristech.fr">
                        <i class="fa fa-at" aria-hidden="true"></i>
                    </a></li>
                    <li><a href="https://twitter.com/__luthaf__">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a></li>
                </ul>
            </div>

            <div class="spacer"></div>

            <div class="collapse navbar-collapse">
                <ul class="nav nav-stacked">
                    <li class="{% if_current_page '/index.html' 'active' '' %}"><a href="{% url '/' %}">About</a></li>
                    <li class="{% if_current_page '/publist.html' 'active' '' %}"><a href="{% url '/publist.html' %}">Publications</a></li>
                    <li class="{% if_current_page '/software.html' 'active' '' %}"><a href="{% url '/software.html' %}">Software</a></li>
                    <li class="{% if_current_page '/contact.html' 'active' '' %}"><a href="{% url '/contact.html' %}">Contact</a></li>
                    <li><a href="{% static '/static/pdf/cv.pdf' %}">CV</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="col-md-10 content">
        {% block body %}
        {% endblock %}
    </div>
</div></div>
    <script src="{% static '/static/js/vendor/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static '/static/js/vendor/bootstrap.js' %}"></script>
</body>

{% block scripts %}
{% endblock %}
</html>
